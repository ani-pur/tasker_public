<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager - Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Honk&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #191919;
      --bg-dark: #191919;
      --bg-accent: #2D2D2D;
      --input-bg: #2D2D2D;
      --box-bg: #2D2D2D;
      --text-main: #fff;
      --text-muted: #b0b8c1;
      --primary: #4f8cff;
      --radius: 18px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg-main);
      font-family: 'Roboto', sans-serif;
      color: var(--text-main);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      background: linear-gradient(135deg, var(--bg-main) 60%, var(--bg-accent) 100%);
    }
    header {
      padding: 24px 0 8px 0;
      text-align: center;
      background: var(--bg-dark);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 4px 0;
      color: var(--text-main);
      font-family: 'Honk', system-ui, sans-serif;
      letter-spacing: 1px;
    }
    header a {
      color: var(--primary);
      text-decoration: none;
      font-size: 1rem;
      opacity: 0.85;
      transition: opacity 0.2s;
    }
    header a:hover {
      opacity: 1;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 18px 8px 32px 8px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .section {
      background: var(--bg-dark);
      border-radius: var(--radius);
      padding: 18px 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      margin-bottom: 0;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    h2, h3 {
      margin: 0 0 12px 0;
      font-weight: 500;
      color: var(--text-main);
      font-size: 1.2rem;
    }
    ul#taskList {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    ul#taskList li {
      background: var(--box-bg);
      border-radius: var(--radius);
      padding: 14px 12px;
      color: var(--text-main);
      box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      font-size: 1rem;
      transition: background 0.2s;
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 90%;
      max-width: 90%;
      box-sizing: border-box;
      margin: 0 auto;
    }
    ul#taskList li .task-summary {
      font-weight: 500;
      color: var(--primary);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    ul#taskList li .task-details {
      color: var(--text-muted);
      font-size: 0.98rem;
      margin-top: 4px;
      display: none;
    }
    ul#taskList li.active .task-details {
      display: block;
    }
    .delete-btn {
      background: #ff4f4f;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 6px 16px;
      margin-top: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      align-self: flex-end;
      transition: background 0.2s;
    }
    .delete-btn:hover {
      background: #e03a3a;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      align-items: center;
    }
    form label {
      color: var(--text-main);
      font-size: 1rem;
      margin-bottom: 6px;
      font-weight: 400;
      border-radius: 8px;
      width: 90%;
      max-width: 90%;
      align-self: flex-start;
    }
    form input,
    form select,
    form textarea {
      width: 90%;
      max-width: 90%;
      min-width: 0;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: var(--input-bg);
      color: var(--text-main);
      font-size: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      outline: none;
      transition: background 0.2s;
      margin-bottom: 0;
    }
    form input[type="color"] {
      padding: 2px 4px;
      height: 40px;
      width: 48px;
      min-width: 48px;
      max-width: 48px;
      background: none;
      border: none;
      margin-left: 8px;
    }
    .color-row {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0;
    }
    .color-row label {
      margin-bottom: 0;
      width: auto;
      text-align: left;
      flex: 0 0 auto;
    }
    .color-row input[type="color"] {
      flex: 0 0 auto;
    }
    .checkbox-row {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0;
    }
    .checkbox-row label {
      margin-bottom: 0;
      width: auto;
      text-align: left;
    }
    .checkbox-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, var(--primary) 0%, #6ed0fa 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #6ed0fa 0%, var(--primary) 100%);
    }
    @media (max-width: 480px) {
      main {
        max-width: 100vw;
        padding: 8px 2px 24px 2px;
      }
      .section {
        padding: 10px 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, {{ username }}!</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
  </header>
  <main>
    <section class="section">
      <h2>Your Tasks</h2>
      <ul id="taskList"></ul>
    </section>
    <section class="section">
      <h3>Add New Task</h3>
      <form id="taskForm">
        <label for="task_name">Task Name</label>
        <input type="text" id="task_name" placeholder="" required>
        <div class="checkbox-row">
          <input type="checkbox" id="all_day" name="all_day">
          <label for="all_day">All Day Task</label>
        </div>
        <div id="time_fields">
          <label for="task_time">Task Time</label>
          <input type="time" id="task_time" placeholder="HH MM AM/PM" required>
        </div>
        <label for="task_description">Task Description</label>
        <textarea id="task_description" placeholder="Task Description" style="resize: vertical;"></textarea>
        <div class="color-row">
          <label for="color">Task Color</label>
          <input type="color" id="color" value="#000000">
        </div>
        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" required>
        <label for="status">Priority</label>
        <select name="status" id="status">
          <option value="1">1. URGENT</option>
          <option value="2">2. HIGH</option>
          <option value="3">3. MEDIUM</option>
          <option value="4">4. LOW</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </section>
  </main>
  <script>
    const allDayCheckbox = document.getElementById('all_day');
    const taskTimeInput = document.getElementById('task_time');
    const timeFields = document.getElementById('time_fields');
    allDayCheckbox.addEventListener('change', function() {
      if (this.checked) {
        taskTimeInput.value = "";
        taskTimeInput.disabled = true;
        timeFields.style.display = 'none';
      } else {
        taskTimeInput.disabled = false;
        timeFields.style.display = 'block';
      }
    });
    function toggleDetails(liElement) {
      const details = liElement.querySelector('.task-details');
      if (details) {
        details.style.display = (details.style.display === 'block') ? 'none' : 'block';
      }
    }
    function formatDateForDisplay(storedDate) {
      const [month, day, year] = storedDate.split('/');
      const date = new Date(`20${year}`, month - 1, day);
      const options = { day: '2-digit', month: 'short' };
      return date.toLocaleDateString('en-US', options);
    }
    async function loadTasks() {
      const response = await fetch('/tasks');
      const tasks = await response.json();
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="task-summary">
            <strong>${task.task_name}</strong> 
            <span style="color: var(--text-muted);">Due: ${formatDateForDisplay(task.due_date)}</span> - 
            <span style="color: var(--text-muted);">${task.status}</span>
          </div>
          <div class="task-details">
            <div><b>Time:</b> ${task.task_time}</div>
            <div><b>Description:</b> ${task.task_description}</div>
            <button class="delete-btn" onclick="deleteTask(${task.id}); event.stopPropagation();">Delete</button>
          </div>
        `;
        li.addEventListener('click', function() {
          li.classList.toggle('active');
        });
        taskList.appendChild(li);
      });
    }
    async function deleteTask(taskId) {
      const response = await fetch('/tasks/' + taskId, { method: 'DELETE' });
      if (response.ok) {
        loadTasks();
      } else {
        alert('Failed to delete task');
      }
    }
    document.getElementById('taskForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const taskData = {
        task_name: document.getElementById('task_name').value,
        task_time: taskTimeInput.disabled ? "all day" : taskTimeInput.value,
        task_description: document.getElementById('task_description').value,
        due_date: document.getElementById('due_date').value,
        status: document.getElementById('status').value,
        color: document.getElementById('color').value,
        all_day: allDayCheckbox.checked
      };
      const response = await fetch('/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(taskData)
      });
      if (response.ok) {
        document.getElementById('taskForm').reset();
        taskTimeInput.disabled = false;
        loadTasks();
      } else {
        alert('Failed to add task');
      }
    });
    loadTasks();
  </script>
</body>
</html>
