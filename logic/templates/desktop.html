<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasker 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Honk&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/static/dark_rainforest.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }
        .glass-container {
            background: rgba(0, 0, 0, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 32px;
            max-width: 1000px;
            width: 90%;
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .honk-text {
            font-family: 'Honk', system-ui, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            margin-bottom: 0.5em;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .logout-link {
            position: absolute;
            left: 40px;
            top: 40px;
            color: #4f8cff;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }
        .logout-link:hover {
            color: #6ed0fa;
        }
        h2, h3 {
            color: #fff;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 400;
        }
        ul#taskList {
            width: 100%;
            max-width: 800px;
            padding: 0;
            margin: 0 0 1.5em 0;
            list-style: none;
        }
        ul#taskList li {
            background: rgba(255,255,255,0.18);
            border-radius: 18px;
            margin-bottom: 14px;
            padding: 16px 18px;
            color: #222;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        ul#taskList li:hover {
            background: rgba(255,255,255,0.28);
        }
        details summary {
            cursor: pointer;
            font-weight: 500;
            color: #222;
        }
        form {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        form label {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 400;
            width: 100%;
            text-align: left;
        }
        form input,
        form select,
        form textarea {
            width: 100%;
            min-width: 0;
            max-width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.18);
            color: #222;
            font-size: 1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            outline: none;
            transition: background 0.2s;
            display: block;
            margin: 0 auto;
        }
        form input[type="color"] {
            padding: 2px 4px;
            height: 40px;
            width: 48px;
            min-width: 48px;
            max-width: 48px;
            background: none;
            border: none;
            flex-shrink: 0;
        }
        .color-row {
            width: 100%;
            display: flex;
            align-items: left;
            gap: 12px;
            margin-bottom: 0;
            max-width: 100%;
        }
        .color-row label {
            margin-bottom: 0;
            width: auto;
            text-align: left;
            flex: 0 0 auto;
        }
        .color-row input[type="color"] {
            flex: 0 0 auto;
        }
        form input:focus, form select:focus, form textarea:focus {
            background: rgba(255,255,255,0.28);
        }
        .checkbox-row {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0;
        }
        .checkbox-row label {
            margin-bottom: 0;
            width: auto;
            text-align: left;
        }
        .checkbox-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
        }
        #time_fields {
            width: 100%;
        }
        button[type="submit"] {
            background-color: #FDB927; /* Lakers gold */
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background-color 0.25s;
            width: 20%;
            max-width: 250px;
        }

        button[type="submit"]:hover {
            background-color: #552583; /* Lakers purple */
        }
        @media (max-width: 600px) {
            .glass-container {
                padding: 18px 6px;
                max-width: 98vw;
            }
            h1 {
                font-size: 2rem;
            }
            form {
                max-width: 100%;
            }
            ul#taskList, ul#taskList li {
                max-width: 100%;
            }
            button[type="submit"] {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container" style="position:relative;">
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        <h1 class="honk-text">Welcome, {{ username }}!</h1>
        <div style="margin-bottom: 1em; text-align: center;">
            <label for="bgSelector" style="color: white; font-weight: 500;">Choose Background:</label>
            <select id="bgSelector" style="margin-left: 8px; padding: 6px 12px; border-radius: 8px;">
                <option value="/static/dark_rainforest.jpg">Rainforest</option>
                <option value="/static/abstractminimal.jpg">abstract</option>
                <option value="/static/macOS_minimal.jpg">macOS</option>
                <option value="none">dark</option>
            </select>
        </div>
        <h2>Your Tasks</h2>
        <ul id="taskList"></ul>
        <h3>Add New Task</h3>
        <form id="taskForm" autocomplete="off">

            <label for="task_description">Task Description</label>
            <textarea id="task_description" placeholder="Task Description" style="resize: vertical;"></textarea>
            
            <button type="submit">Add Task</button>
        </form>
    </div>
    <script>


        function setBackground(imageUrl) {
            const body = document.body;
            if (imageUrl === "none") {
                body.style.background = "#111";
            } else {
                body.style.background = `url('${imageUrl}') no-repeat center center fixed`;
                body.style.backgroundSize = "cover";
            }
            localStorage.setItem("bgImage", imageUrl);
        }

        document.getElementById('bgSelector').addEventListener('change', function() {
            const selected = this.value;
            setBackground(selected);
        });

        const savedBg = localStorage.getItem("bgImage");
        if (savedBg) {
            document.getElementById("bgSelector").value = savedBg;
            setBackground(savedBg);
        }

        async function loadTasks() {
            const response = await fetch('/tasks');
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                
                const [
                    id,           
                    __,     
                    task_name,    
                    task_time,    
                    task_description, 
                    due_date,     
                    priority,     
                    color         
                ] = task;

                // Handle due_date if it's like "2025-06-27T00:00:00" 
                let dueDateDisplay = due_date
                    ? due_date.replace(/ 00:00:00.*$/, '')
                    : "";



                // Render
                const li = document.createElement('li');
                li.innerHTML = `
                    <details>
                        <summary>
                            <strong style="color: ${color};">${task_name}</strong> (Due: ${dueDateDisplay} ${task_time ? task_time : ""}) 
                        </summary>
                        <div style="margin-left: 10px;">
                            <div style="margin: 8px 0; color: #222;">
                                <div><b>Description:</b> ${task_description}</div>
                                <div><b>Color:</b> <span style="background-color: ${color}; padding: 0 10px; border-radius: 6px;">${color}</span></div>
                            </div>
                            <button onclick="deleteTask(${id})" style="background: #ff4f4f; color: #fff; border-radius: 8px; border: none; padding: 6px 16px; margin-top: 8px; cursor: pointer;">Delete</button>
                        </div>
                    </details>
                `;
                taskList.appendChild(li);
            });
        }



        async function deleteTask(taskId) {
            const response = await fetch('/tasks/' + taskId, {
                method: 'DELETE'
            });
            if (response.ok) {
                loadTasks();
            } else {
                alert('Failed to delete task');
            }
        }

        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const description = document.getElementById('task_description').value;

            if (description.length > 200) {
                alert('Description too long (max 200 characters)')
                return;
            }

            const taskData = {

                task_description: description,

            };
            const response = await fetch('/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(taskData)
            });
            if (response.ok) {
                document.getElementById('taskForm').reset();
            
                loadTasks();
            } else {
                alert('Failed to add task');
            }
        });

        loadTasks();
    </script>
</body>
</html>
